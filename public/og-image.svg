<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Accent bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#000000"/>
  <rect x="0" y="626" width="1200" height="4" fill="#000000"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="60" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="200" cy="450" r="80" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="1100" cy="200" r="70" fill="url(#accentGradient)" opacity="0.25"/>
  <circle cx="1050" cy="480" r="50" fill="url(#accentGradient)" opacity="0.2"/>

  <!-- Main Logo Area -->
  <g transform="translate(80, 80)">
    <!-- Logo background -->
    <rect width="60" height="60" rx="12" fill="#ffffff"/>

    <!-- Bar Chart Icon -->
    <g transform="translate(15, 15)">
      <rect x="0" y="20" width="8" height="20" fill="#000000" rx="2"/>
      <rect x="12" y="10" width="8" height="30" fill="#000000" rx="2"/>
      <rect x="24" y="15" width="8" height="25" fill="#000000" rx="2"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="180" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Threads-Boost
  </text>

  <!-- Subtitle -->
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="28" fill="#cccccc">
    Analytics & Automation for Threads
  </text>

  <!-- Feature highlights -->
  <g transform="translate(180, 220)">
    <circle cx="0" cy="0" r="3" fill="#4ade80"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Real-time Analytics</text>

    <circle cx="0" cy="40" r="3" fill="#4ade80"/>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">AI-Powered Insights</text>

    <circle cx="0" cy="80" r="3" fill="#4ade80"/>
    <text x="20" y="88" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Growth Automation</text>
  </g>

  <!-- Right side visual -->
  <g transform="translate(700, 200)">
    <rect x="0" y="0" width="300" height="200" fill="#ffffff" opacity="0.1" rx="8" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Mock chart -->
    <rect x="30" y="150" width="40" height="40" fill="#4ade80" opacity="0.7"/>
    <rect x="80" y="130" width="40" height="60" fill="#4ade80" opacity="0.8"/>
    <rect x="130" y="140" width="40" height="50" fill="#4ade80" opacity="0.6"/>
    <rect x="180" y="120" width="40" height="70" fill="#4ade80" opacity="0.9"/>
    <rect x="230" y="110" width="40" height="80" fill="#4ade80" opacity="1"/>

    <!-- Trend line -->
    <polyline points="50,160 100,140 150,150 200,130 250,120"
              fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,2"/>

    <!-- Data points -->
    <circle cx="50" cy="160" r="4" fill="#ffffff"/>
    <circle cx="100" cy="140" r="4" fill="#ffffff"/>
    <circle cx="150" cy="150" r="4" fill="#ffffff"/>
    <circle cx="200" cy="130" r="4" fill="#ffffff"/>
    <circle cx="250" cy="120" r="4" fill="#ffffff"/>
  </g>

  <!-- Bottom CTA -->
  <rect x="80" y="500" width="400" height="60" fill="#4ade80" rx="8"/>
  <text x="280" y="540" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">
    Start Free Trial
  </text>

  <!-- Trust indicators -->
  <g transform="translate(800, 480)">
    <rect x="0" y="0" width="300" height="80" fill="#ffffff" opacity="0.1" rx="8"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">
      ‚≠ê 4.8/5 Rating
    </text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">
      Trusted by 100+ Creators
    </text>
  </g>
</svg>